<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-PF</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* Button container styling */
        .button-container {
            margin: 1rem auto;
            max-width: 600px;
            display: flex;
            justify-content: space-around;
        }

        /* Button styling */
        .button {
            background-color: #555;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #777;
        }

        /* Main section styling */
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border: 1px solid #ccc;
            display: none; /* Hide by default */
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Life Platform</h1>

        <!-- Button Section -->
        <div class="button-container">
            <button onclick="showContent('home')" class="button">Home</button>
            <button onclick="showContent('about')" class="button">About Us</button>
            <button onclick="showContent('vision')" class="button">Our Vision</button>
            <button onclick="showContent('mission')" class="button">Our Mission</button>
            <button onclick="showContent('contact')" class="button">Contact Us</button>
        </div>
    </header>

    <!-- Main content -->
    <main id="mainContent">
        <h2 id="contentTitle">Welcome to Life Platform</h2>
        <p id="contentText">Congratulations</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Element Developments. All Rights Reserved</p>
    </footer>

    <script>
        // Function to show or hide content based on button clicked
        function showContent(button) {
            const mainContent = document.getElementById('mainContent');
            const contentTitle = document.getElementById('contentTitle');
            const contentText = document.getElementById('contentText');

            mainContent.style.display = 'block'; // Show the main content by default

            if (button === 'home') {
                contentTitle.textContent = "Welcome to Life Platform";
                contentText.innerHTML = "<br><br>Congratulations! <br><br>You have taken the right decision to begin your healthy lifestyle journey. We are here to support & push you forward to reach your goal";
            } else if (button === 'about') {
                contentTitle.textContent = "Who are we?";
                contentText.innerHTML = "<br><br>We are a group of enthusiasts, who are well aware that health always come first, and that currently, the world has a lot of choices and decisisions to be made, since health is our expertise, we will support you in taking the right health decisions to make sure you will live a better and healthier Life.";
            } else if (button === 'vision') {
                contentTitle.textContent = "What are we seeking?";
                contentText.innerHTML = "<br>At Life Platform, our vision is to empower individuals around the world to take control of their health and well-being by making informed, positive choices. We aim to be a trusted resource, guiding people toward a healthier lifestyle, supporting them every step of the way, and inspiring a global community to embrace wellness as a way of life.<br><br> Through knowledge, innovation, and motivation, we strive to create a world where healthy living is accessible, achievable, and sustainable for all.";
            } else if (button === 'mission') {
                contentTitle.textContent = "What is our ultimate goal?";
                contentText.innerHTML = "<br>Our mission is to be your dedicated partner on your journey to better health. We are a passionate team committed to providing you with the resources, tools, and support you need to make the right health decisions. By delivering expert advice, personalized recommendations, and unwavering encouragement, we help you build lasting habits that lead to a healthier, more fulfilling life.<br><br>At Life Platform, your health is our priority, and we are here to help you succeed in every aspect of your wellness journey.";
            } else if (button === 'contact') {
                                contentTitle.textContent = "Reach out to us!";
                                contentText.innerHTML = "<br>Weâ€™d love to hear from you! Whether you have questions, feedback, or need personalized support, our team is here to assist you. Reach out to us, and let us help you achieve your health goals.<br><br>Email: Life.App23@gmail.com<br><br>Address: 53 Fayrouz Street, District 1<br>       <span style='display:inline-block; padding-left: 68px;'>   Sheikh Zayed City,<br>Egypt.";
                mainContent.style.display = 'home'; // Hide content for other buttons
            }
        }
    </script>

</body>
</html>
